<!DOCTYPE html>
<html>
  <head>
    <title>Volunteer Sign up form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="registration4.css">
</head>
<body>
  <div class="testbox">
    <form action="/">
      <div class="banner">
        <a href="https://ibb.co/94tp332"><img src="https://i.ibb.co/YdZNTT8/LEFTOVER-FROM-HOTELS.jpg" alt="LEFTOVER-FROM-HOTELS" width=1500 height=350></a>
        <h1>Food Donation from Hotels</h1>
      </div>
      <br/>
      <p>To Donate uneaten food from hotels , fill up the details given below .</p>
      <br/>
      <div class="colums">
        <div class="item">
          <label for="name">Name<span>*</span></label>
          <input id="name" type="text" name="name" required/>
        </div>
        <div class="item">
          <label for="eaddress">Email Address<span>*</span></label>
          <input id="eaddress" type="text"   name="eaddress" required/>
        </div>
        <div class="item">
          <label for="phone">Phone<span>*</span></label>
          <input id="phone" type="tel"   name="phone" required/>
        </div>
        <div class="item">
          <label for="street">Address(place of donation)<span>*</span></label>
          <input id="street" type="text"   name="street" required/>
        </div>
        <div class="item">
          <label for="city">City<span>*</span></label>
          <input id="city" type="text"   name="city" required/>
        </div>
        <div class="item">
          <label for="state">State<span>*</span></label>
          <input id="state" type="text"   name="state" required/>
        </div>
        <div class="item">
          <label for="zip">Zip<span>*</span></label>
          <input id="zip" type="text"   name="zip" required/>
        </div>
        <div class="item">
          <label for="zip">No. of people the quantity suffices<span>*</span></label>
          <input id="zip" type="text"   name="zip" required/>
        </div>
      </div>
      <div class="question">
        <label>Have you donated before ?</label>
        <div class="question-answer">
          <div>
            <input type="radio" value="none" id="radio_1" name="info"/>
            <label for="radio_1" class="radio"><span>Yes</span></label>
          </div>
          <div>
            <input  type="radio" value="none" id="radio_2" name="info"/>
            <label for="radio_2" class="radio"><span>No</span></label>
          </div>
        </div>
      </div>
      <div class="item">
        <p>Type Of Meal</p>
        <select>
          <option selected value="" disabled selected></option>
          <option value="b" >Non-Veg</option>
          <option value="ch">Vegetarian</option>
          <option value="v">Snacks</option>
          <option value="n">Fruits</option>
        </select>
      </div>
      <div class="week">
        <div class="question">
          <label>Days Of Donation</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_3" name="day"/>
              <label for="radio_3" class="radio"><span>Sunday</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_4" name="day"/>
              <label for="radio_4" class="radio"><span>Monday</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_5" name="day"/>
              <label for="radio_5" class="radio"><span>Tuesday</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_6" name="day"/>
              <label for="radio_6" class="radio"><span>Wednesday</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_7" name="day"/>
              <label for="radio_7" class="radio"><span>Thursday</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_8" name="day"/>
              <label for="radio_8" class="radio"><span>Friday</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_9" name="day"/>
              <label for="radio_9" class="radio"><span>Saturday</span></label>
            </div>
          </div>
        </div>
        <div class="question">
          <label>If donating to one of our collaborations</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_10" name="activity"/>
              <label for="radio_10" class="radio"><span>Snehasadan</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_11" name="activity"/>
              <label for="radio_11" class="radio"><span>No Food Waste</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_12" name="activity"/>
              <label for="radio_12" class="radio"><span>Roti Bank</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_13" name="activity"/>
              <label for="radio_13" class="radio"><span>Feeding India</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_14" name="activity"/>
              <label for="radio_14" class="radio"><span>ISFA</span></label>
            </div>
            <div>
              <input  type="radio" value="none" id="radio_14" name="activity"/>
              <label for="radio_14" class="radio"><span>Annakshetra</span></label>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <label for="visit">Special Instructions related to donation</label>
        <textarea id="visit" rows="3"></textarea>
      </div>
      <div class="question">
        <label>Can we expect you to donate again ?</label>
        <div class="question-answer">
          <div>
            <input type="radio" value="none" id="radio_15" name="contact"/>
            <label for="radio_15" class="radio"><span>Yes</span></label>
          </div>
          <div>
            <input  type="radio" value="none" id="radio_16" name="contact"/>
            <label for="radio_16" class="radio"><span>No</span></label>
          </div>
        </div>
      </div>
      </form>
      </div>
      <div class="btn-block">
        <button type="submit" onclick="myFunction()" >Submit</button>
        <script>
          function myFunction() {
              alert("Donation form submitted ! We will soon assign a delivery guy who will collect the food . Thank You !");
              location.href='\homepage.html';
          }
      </script>
      
      </div>
    
</body>
</html>
